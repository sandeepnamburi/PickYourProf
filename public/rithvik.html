<script type = "text/javascript">
  function myFunc() {

  document.getElementById("showProfessor").style.visibility = "hidden";
	var img = document.getElementById("theImage");
	img.style.visibility = "visible";
	var cnum = document.getElementById("course").value.replace(/\s+/g, "");
    var dep = document.getElementById("dep").value.replace(/\s+/g, "").toUpperCase();
    if (dep == "" || cnum == "") {
      alert("Please enter a valid department (Ex: CS, M) and course number (Ex: 314, 408D).")

    }


    console.log(cnum);
    //alert("hello");
    var combine = dep + " " + cnum;

    console.log('combine', combine);

    var courseData = new FormData();

    courseData.append("course", combine);

    //var form = cnum;

    fetch("/home", {

      method: "POST",
      body: courseData

    }).then(function(response) {
      return response.text();
    }).then(function(body) {
      console.log(body);
      foundProfessor(body);
    });


    // url (required), options (optional)
    /*fetch('/home', {

    });*/

  }

  function foundProfessor(name){
  	<!-- CALL THIS METHOD WHEN PROFESSOR IS FOUND -->
  	var professor = name; <!-- REPLACE THIS WITH ACTUAL PROFESSOR -->
  	document.getElementById("showProfessor").innerHTML = professor;
  	var img = document.getElementById("theImage");
  	img.style.visibility = "hidden";
    document.getElementById("showProfessor").style.visibility = "visible";
  }

</script>
